apiVersion: v1
kind: Pod
metadata:
  name: fortune
  labels:
   name: fortune 
spec:
  containers:
  - image: centos
    name: html-generator
    stdin: true
    tty: true 
    volumeMounts:
    - name: html
      mountPath: /html
  - image: nginx
    name: nginx
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}

